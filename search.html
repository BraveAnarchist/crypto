<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Crypto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
        <nav class="flex justify-between justify-center p-1.5 bg-[#ba6f6a]" style="background: linear-gradient(90deg, rgba(15,0,36,0.9108893557422969) 0%, rgba(137,25,151,1) 39%, rgba(222,0,255,1) 100%);">
            <div class="flex justify-between justify-center">
                <i class="fa-brands fa-bitcoin text-2xl text-yellow-300 mr-3"></i>
                <h2 class="font-bold text-2xl">CryptoView</h2>
            </div>
            <button class="border border-amber-800 min-w-20">
                <a href="search.html">Search</a>
            </button>
        </nav>

      <main>
        <form action="" method="get">
          <input
            type="text"
            placeholder="Search cryptocurrencies"
            name="query"
          />
          <button type="submit">Search</button>
        </form>

        <div id="search-results"></div>
      </main>

      <footer class="flex justify-between justify-center  p-1.5 bg-[#ba6f6a]" style="height:;">
        <h2>&copy; CryptoView | Developed by me</h2>
        <i class="fa-brands fa-square-github text-xl mr-1" ></i>
    </footer>
    </div>

    <script src="search.js"></script>
  </body>
</html>
